<div class="contact-holder">

  <form id="contact-form" class="contact-container colorChangeBG">

        type="text" 
        id="user_name" 
        name="user_name" 
        class="user-name"
        placeholder="Enter Your Name Here">
      <label>Email</label>

        type="email" 
        id="user_email" 
        name="user_email" 
        class="email"
        placeholder="Enter Your Email Here">
      <label>Message</label>
      <textarea 
        name="message" 
        id="message"
        class="message">
      </textarea>
      <div class="contact_trouble" id="contact_trouble">Please Fill Out The Form Completely</div>
      <div class="contact-button-holder">
        <input class="contact-send" type="submit" value="Submit!">
      </div>
    </div>
  </form>
