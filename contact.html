<form id="contact-form" class="contact-container colorChangeBG">
  <div class="contact-info" id="contact-info">
    <h1>
      Find Me On These Sites
    </h1>

    <h1>
      Or Email Me
    </h1>
    <input type="hidden" id="contact_number" name="contact_number">
    <label for="user_name">Name</label>
    <input 
      type="text" 
      id="user_name" 
      name="user_name" 
      placeholder="Enter Your Name Here">
    <label>Email</label>
    <input 
      type="email" 
      id="user_email" 
      name="user_email" 
      placeholder="Enter Your Email Here">
    <label>Message</label>
    <textarea 
      name="message" 
      id="message">
    </textarea>
    <div class="contact_trouble" id="contact_trouble">Please Fill Out The Form Completely</div>
    <input class="contact-send" type="submit" value="Send">
  </div>
</form>
